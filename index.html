<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- Giao di·ªán ƒë∆°n gi·∫£n -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      padding: 30px;
    }

    h1 {

    button {
      padding: 12px 24px;

      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #webcam-container {
      display: inline-block;
      margin: 20px auto;
      border: 4px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #label-container {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }

    }
  </style>
</head>
<body>
  <h1>AI Nh·∫≠n Di·ªán H√¨nh ·∫¢nh</h1>
  <button onclick="init()">üé¨ B·∫Øt ƒë·∫ßu</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "./";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
  const prediction = await model.predict(webcam.canvas);

  // T√¨m l·ªõp c√≥ x√°c su·∫•t cao nh·∫•t
  let highestProb = 0;
  let bestLabel = "";
  for (let i = 0; i < prediction.length; i++) {
    if (prediction[i].probability > highestProb) {
      highestProb = prediction[i].probability;
      bestLabel = prediction[i].className;
    }
  }

  // Ch·ªâ hi·ªÉn th·ªã t√™n l·ªõp c√≥ x√°c su·∫•t cao nh·∫•t (n·∫øu x√°c su·∫•t ƒë·ªß cao)
  if (highestProb > 0.8) {
    labelContainer.innerHTML = `<div><strong>${bestLabel}</strong></div>`;
  } else {
    labelContainer.innerHTML = `<div>ƒêang nh·∫≠n di·ªán...</div>`;
  }
}

  </script>
